<div class="container">
  <div class="" style="margin-top: 7%">
    <div class="row">
      <div class="col-md-3">
        <img src="https://i.ibb.co/m5zn3Pg/dialog-angry.png" alt="dialog-angry">
        <p class="dialog-angry-text">Nhà ngươi</p>
        <p class="dialog-angry-text2">là ai???</p>
      </div>
      <div class="col-md-6 offset-3">
        <div class="name-game" style="text-align: center;">
          <h1 style="font-size: 50px;
                   font-weight: 600;
                   font-family: monospace;
                   letter-spacing: 1px;
                   color: #fff;
                   text-transform: uppercase;">Save the World</h1>
        </div>
        <div class="input-name" style="margin: 30px 50px;">
          <form [formGroup]="userForm">
            <p style="color: #fff; font-size: 20px; font-weight: 600; font-family: monospace;">Nhập  Hero: </p>
            <input formControlName="name" type="text" style="width: 100%; height: 40px">
            <div *ngIf="userForm.get('name').invalid && userForm.get('name').touched" class="alert alert-danger">
              UserName is required
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6" style="height: 300px;
    margin-top: 150px;">
      <div class="row text-center">
        <div class="col-md-6">
          <div (click)="nhap(1)"><a [routerLink]="['/questions',1]"><img src="https://i.ibb.co/Jv4bHkG/java.png" alt="" style="width: 220px"></a></div>
          <div  (click)="nhap(2)"><a [routerLink]="['/questions',2]"><img src="https://i.ibb.co/zxHfmPj/php.png" alt="" style="width: 220px"></a></div>
        </div>

        <div class="col-md-6">
          <div (click)="nhap(3)"><a [routerLink]="['/questions',3]"><img src="https://i.ibb.co/sFZbHsy/js.png" alt="" style="width: 220px"></a></div>
          <div (click)="nhap(4)"><a [routerLink]="['/questions',4]"><img src="https://i.ibb.co/p4dffYx/angular.png" alt="" style="width: 220px"></a></div>
        </div>
      </div>
    </div>
  </div>
</div>
<audio autoplay >
  <source src="http://soundimage.org/wp-content/uploads/2014/04/Fantasy_Game_Background.mp3" type="audio/mpeg">
</audio>
